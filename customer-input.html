<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
</head>
<body>

        margin: 0;
        font-size: 1.6rem;
    }
    .header img {
        width: 60px;
        height: auto;
        display: block;
    }
    .content {
        text-align: center;
        margin: 0 auto 30px auto; 
        border-color: #000;
        border-style: solid;
        border-width: 1px;
        border-radius: 4px;
